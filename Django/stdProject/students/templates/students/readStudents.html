<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Read Students</p>

    <form action="{% url 'students:regCon' %}" method="post">
        {% csrf_token %}

        {% if student_list %}
        <ol>
            {% for s in student_list %}
            <li>
                <a href="#">{{s.s_name}}</a>
                <a href="#">수정</a>
                <a href="#">삭제</a>
            </li>
            {% endfor %}
        </ol>
        {% else %}
            <p>Student : 0</p>
        {% endif %}
    </form>

    <br>

    <a href="{% url 'student:reg' %}">신규학생등록</a>
</body>
</html>
